<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscription Form With Google Sheets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <h3>Coming Soon!</h3>
        <h1>OurBarnd New<br>Website Is On It's Way</h1>
        <p>Subscribe for more details.</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Your email id" required>
            <button type="submit"><img src="./images/send-icon.png" width="30px" alt=""></button>
        </form>
        <span id="msg"></span>
    </div>


    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyrPG_YKhKw4NuQQMFh7bUPb5202Tsh1Tepjt66Jd7vdC2SRwoOCbKd3inY_9ZTHATEVQ/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg");
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Thank You For Subscribing!";
                setTimeout(function(){
                    msg.innerHTML = "";
                },3000);
                form.reset()

            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>

</body>
</html>
